
language: python

python:
  - { PATH: "{{Python37}}", VERSION: 3.7, DIST: std, PYINT: python3.7, PYTHONPATH: src }
  
virtualenv:
  - path: {{ospathjoin(root_path, pickname("$NAME_JENKINS", project_name + "_$VERSION_$DIST_$NAME"), "_venv")}}
  
install:
  - $PYINT -c "from pip._internal import main;main(\"install --no-cache-dir --no-deps --index http://localhost:8067/simple/ jyquickhelper pyquickhelper pymyinstall pyensae --extra-index-url=https://pypi.python.org/simple/\".split())"
  - $PYINT -c "from pip._internal import main;main(\"install -r requirements_conda.txt\".split())"
  - $PYINT -c "from pip._internal import main;main(\"install -r requirements.txt\".split())"
  - $PYINT --version
  - $PYINT -c "from pip._internal import main;main([\"freeze\"])"

before_script:
  - python -u setup.py build_ext --inplace
  - set KERAS_BACKEND=tensorflow

script:
  - { CMD: "$PYINT -u setup.py unittests -g \".*((MODULE)|(210)|(300)|(code_style)).*\"", NAME: "UT", TIMEOUT: 2400 }
  - { CMD: "$PYINT -u setup.py unittests -e \".*(code_style).*\"", NAME: "UT_STYLE", TIMEOUT: 2400 }
  - { CMD: "$PYINT -u setup.py unittests -e \".*((keras)).*\"", NAME: "UT_KERAS", TIMEOUT: 7200 }
  - { CMD: "$PYINT -u setup.py unittests -e \".*MODULE.*\"", NAME: "UT_MODULE" }
  - { CMD: "$PYINT -u setup.py unittests -e \".*210.*\"", NAME: "UT_210" }
  - { CMD: "$PYINT -u setup.py unittests -e \".*300.*\"", NAME: "UT_300" }
  - { CMD: "$PYINT -u setup.py unittests_LONG", NAME: "UT_LONG" }

after_script:
  - $PYINT -u setup.py bdist_wheel
  - if [ ${VERSION} == "3.7" and ${DIST} != "conda" and ${NAME} == "UT" ] then cp dist/*.whl {{root_path}}/../local_pypi/local_pypi_server fi

documentation:
  - if [ ${NAME} == "UT" ] then $PYINT -u setup.py build_sphinx fi
  - if [ ${NAME} == "UT" ] then cp -R -f _doc/sphinxdoc/build/html dist/html fi
